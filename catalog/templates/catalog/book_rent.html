{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Rent Book:" %} {{ book_instance.book.title }}</h1>
  <p><strong>{% trans "Imprint:" %}</strong> {{ book_instance.imprint }}</p>
  <p class="text-muted"><strong>Id:</strong> {{ book_instance.id }}</p>
  
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
